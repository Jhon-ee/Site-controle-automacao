<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Controle braço e esteira</title>
     <link rel="stylesheet" href="style.css" />
</head>

<body>

     <div id="geral">
          <div id="header">
               <h1>Controle do braço robótico e esteira</h1>
          </div>
          <div id="conteudo">
               <div id="left">
                    <h2>Comandos do braço robótico</h2>
                    <div id="joystick">

                         <button>Garra ON</button>
                         <button>Esquerda</button>
                         <button>Sobe</button>
                         <button>Frente</button>
                         <p>
                              <button>Garra OFF</button>
                              <button>Direita</button>
                              <button>Desce</button>
                              <button>Atrás</button>
                         </p>
                         
                    </div>
               </div>

               <div id="right">
                    <h2>Comandos da esteira</h2>
                    <p><button>Ligar</button></p>
                    <p><button>Inverter rotação</button></p>
               </div>

               <div id="tela">
                    <b><p>Comandos executados</p></b>
               </div>
          </div>
          <div id="footer">
               <p>Jonas Santana &copy; 2022</p>
          </div>

     </div>
</body>

</html>
